apiVersion: v1
kind: ConfigMap
metadata:
  name: scrapecraft-config
  namespace: scrapecraft-prod
  labels:
    app: scrapecraft
    component: config
    environment: development
data:
  # Environment Configuration
  NODE_ENV: "development"
  LOG_LEVEL: "DEBUG"
  
  # Backend Configuration
  BACKEND_HOST: "0.0.0.0"
  BACKEND_PORT: "8000"
  BACKEND_WORKERS: "1"
  RELOAD: "true"
  
  # Frontend Configuration
  REACT_APP_API_URL: "http://localhost:8000"
  REACT_APP_WS_URL: "ws://localhost:8000"
  REACT_APP_ENVIRONMENT: "development"
  
  # Database Configuration (Development)
  DATABASE_URL: "sqlite:///./scrapecraft_dev.db"
  DATABASE_POOL_SIZE: "5"
  DATABASE_MAX_OVERFLOW: "10"
  
  # Redis Configuration (Development)
  REDIS_URL: "redis://localhost:6379/0"
  REDIS_POOL_SIZE: "5"
  
  # Security Configuration (Development - Less Strict)
  SECRET_KEY: "dev-secret-key-change-in-production"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "1440"
  CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
  
  # Monitoring Configuration (Development)
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  HEALTH_CHECK_INTERVAL: "30"
  
  # Feature Flags (Development)
  ENABLE_DEBUG_MODE: "true"
  ENABLE_SQL_DEBUG: "true"
  ENABLE_CORS_DEBUG: "true"
  ENABLE_WEBSOCKET_DEBUG: "true"
  
  # External Services (Development/Mock)
  MOCK_EXTERNAL_APIS: "true"
  ENABLE_RATE_LIMITING: "false"
  ENABLE_REQUEST_LOGGING: "true"
  
  # Resource Limits (Development)
  MAX_MEMORY_USAGE: "1Gi"
  MAX_CPU_USAGE: "500m"
  
  # Development Tools
  ENABLE_PROFILER: "true"
  ENABLE_FLAMEGRAPH: "true"
  DEBUG_SQL_QUERIES: "true"