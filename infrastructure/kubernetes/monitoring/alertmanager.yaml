apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alerts@scrapecraft.local'
      smtp_auth_username: 'alerts@scrapecraft.local'
      smtp_auth_password: 'password'
      slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
      
    # Route configuration
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'web.hook'
      routes:
      
        # Critical alerts - immediate paging
        - match:
            severity: critical
          receiver: 'critical-alerts'
          group_wait: 0s
          repeat_interval: 5m
          continue: true
        
        # Warning alerts - email notification
        - match:
            severity: warning
          receiver: 'warning-alerts'
          group_wait: 30s
          repeat_interval: 2h
          
        # Info alerts - slack notification
        - match:
            severity: info
          receiver: 'info-alerts'
          group_wait: 5m
          repeat_interval: 4h
        
        # Database-specific alerts
        - match:
            service: database
          receiver: 'database-alerts'
          group_wait: 0s
          repeat_interval: 30m
          
        # Security alerts
        - match:
            severity: security
          receiver: 'security-alerts'
          group_wait: 0s
          repeat_interval: 15m
          continue: true
    
    # Inhibition rules
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'instance']
      
      - source_match:
          alertname: 'NodeDown'
        target_match_re:
          alertname: '(NodeCPUHigh|NodeMemoryHigh|NodeDiskHigh)'
        equal: ['instance']
    
    # Receivers
    receivers:
      - name: 'web.hook'
        webhook_configs:
          - url: 'http://scrapecraft-backend.scrapecraft.svc.cluster.local:8000/webhooks/alerts'
            send_resolved: true
            http_config:
              bearer_token: 'your-webhook-token'
      
      - name: 'critical-alerts'
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/YOUR/CRITICAL/WEBHOOK'
            channel: '#alerts-critical'
            title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
            text: |
              *Cluster:* {{ .GroupLabels.cluster }}
              *Service:* {{ .GroupLabels.service }}
              *Severity:* {{ .GroupLabels.severity }}
              
              {{ range .Alerts }}
              *Alert:* {{ .Annotations.summary }}
              *Description:* {{ .Annotations.description }}
              *Instance:* {{ .Labels.instance }}
              *Time:* {{ .StartsAt }}
              {{ end }}
            send_resolved: true
        email_configs:
          - to: 'oncall@scrapecraft.local'
            subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
            body: |
              Critical alert triggered:
              
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Instance: {{ .Labels.instance }}
              Time: {{ .StartsAt }}
              
              {{ end }}
            send_resolved: true
      
      - name: 'warning-alerts'
        email_configs:
          - to: 'devops@scrapecraft.local'
            subject: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
            body: |
              Warning alert triggered:
              
              Cluster: {{ .GroupLabels.cluster }}
              Service: {{ .GroupLabels.service }}
              
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Instance: {{ .Labels.instance }}
              Time: {{ .StartsAt }}
              
              {{ end }}
            send_resolved: true
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/YOUR/WARNING/WEBHOOK'
            channel: '#alerts-warning'
            title: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
            send_resolved: true
      
      - name: 'info-alerts'
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/YOUR/INFO/WEBHOOK'
            channel: '#alerts-info'
            title: '‚ÑπÔ∏è INFO: {{ .GroupLabels.alertname }}'
            send_resolved: true
      
      - name: 'database-alerts'
        email_configs:
          - to: 'dba@scrapecraft.local'
            subject: 'üóÑÔ∏è DATABASE ALERT: {{ .GroupLabels.alertname }}'
            body: |
              Database alert triggered:
              
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Database: {{ .Labels.database }}
              Instance: {{ .Labels.instance }}
              Time: {{ .StartsAt }}
              
              {{ end }}
            send_resolved: true
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/YOUR/DB/WEBHOOK'
            channel: '#database-alerts'
            title: 'üóÑÔ∏è DATABASE: {{ .GroupLabels.alertname }}'
            send_resolved: true
      
      - name: 'security-alerts'
        email_configs:
          - to: 'security@scrapecraft.local'
            subject: 'üîí SECURITY ALERT: {{ .GroupLabels.alertname }}'
            body: |
              Security alert triggered - IMMEDIATE ATTENTION REQUIRED:
              
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Severity: {{ .Labels.severity }}
              Source IP: {{ .Labels.source_ip }}
              User: {{ .Labels.user }}
              Time: {{ .StartsAt }}
              
              {{ end }}
            send_resolved: true
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/YOUR/SECURITY/WEBHOOK'
            channel: '#security-alerts'
            title: 'üîí SECURITY: {{ .GroupLabels.alertname }}'
            send_resolved: true
        webhook_configs:
          - url: 'http://security-scanner.scrapecraft.svc.cluster.local:8080/alerts'
            send_resolved: true

